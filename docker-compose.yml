version: '3.1'
services:
  # username: postgres
  # password: mysecretpassword
  # Database: UBAY
  postgres:
    container_name: 'orange-fleet'
    image: postgres
    ports:
      - '5432:5432'

    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: UBAY
    volumes:
      - ./sql/scheme.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data
  # Admin console: localhost:4848
  # UBAY: http://localhost:8080/ubay-1.0-SNAPSHOT
  glassfish:
    container_name: 'white-fish'
    image: 'ghcr.io/altair-bueno/ubay'
    #build: .
    ports:
      - '8080:8080'
      - '127.0.0.1:4848:4848'
volumes:
  postgres-data: